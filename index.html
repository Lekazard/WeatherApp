<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sääsovellus</title> <!-- Sivun otsikko -->
  <link rel="stylesheet" href="styles.css" /> <!-- Linkki tyylitiedostoon -->
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Etsi kaupunkia..." onkeypress="setQuery(event)" /> <!-- Hakukenttä kaupungin etsimiseen -->
    </header>
    <main>
      <section class="location">
        <div class="city">Päivän sää</div> <!-- Kaupungin sääotsikko -->
        <div class="date"><p id="currentDate"></p></div> <!-- Nykyinen päivämäärä -->
      </section>
      <div class="current">
        <div class="temp"><span>Lämpötila</span></div> <!-- Nykyinen lämpötila -->
        <div class="weather">Säätila</div> <!-- Nykyinen säätila -->
        <div class="hi-low">Korkein/matalin</div> <!-- Korkein ja matalin lämpötila -->
      </div>
    </main>
  </div>
  <script src="weatherService.js"></script> <!-- Skriptitiedosto säätietojen hakemiseen -->
  <script src="app.js"></script> <!-- Sovelluksen toiminnallisuuden skriptitiedosto -->
</body>
</html>
